<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Circle</title>
    <style>
    
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(162, 33, 205);
      }
      
    @keyframes spin {
        0% {
          transform: rotate(0deg);
          border-radius: 0%;
        }
        50% {
          transform: rotate(180deg);
          border-radius: 50%;

        }
        100% {
          transform: rotate(360deg);
          border-radius: 0%;
        }
    }

    .shape {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        top: 50%;
        left: 50%;
        animation: spin 5s linear infinite;
    }

   
     
    </style>
  </head>
  <body>
  
  <p><a href="main.html">Return</a></p>

  <div class="shape"></div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>

            p {
                animation: move 3s linear infinite;
                position: relative;
                width: 55px;
                height: 25px;
                font-size: 20px;
                border-radius: 10%;
            }

            @keyframes move {
            0%   {background-color:red; left:0px; top:0px; transform: rotate(0deg);}
            25%  {background-color:yellow; left:200px; top:0px; transform: rotate(90deg);}
            50%  {background-color:blue; left:200px; top:200px; transform: rotate(180deg);}
            75%  {background-color:green; left:0px; top:200px; transform: rotate(360deg);}
            100% {background-color:red; left:0px; top:0px; transform: rotate(0deg);}
            }

        </style>
        <title>Animation Practice</title>
    </head>
    
    <body>
        <p><a href="main.html">Return</a></p>
    </body>
</html>
